<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>921-üß¶</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --secondary: #f8fafc;
            --text: #0f172a;
            --text-light: #475569;
            --white: #ffffff;
            --shadow-sm: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--secondary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: var(--white);
            border-radius: 16px;
            padding: 32px;
            box-shadow: var(--shadow-md);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .title {
            text-align: center;
            color: var(--text);
            margin-bottom: 40px;
            font-weight: 700;
            font-size: 2.5rem;
        }

        .upload-area {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .image-slot {
            aspect-ratio: 1;
            border: 2px solid var(--primary-light);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background: var(--secondary);
            transform: scale(1);
        }

        .image-slot:hover {
            transform: scale(1.05);
            border-color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .image-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-slot:hover img {
            transform: scale(1.05);
        }

        .slot-number {
            position: absolute;
            top: 8px;
            left: 8px;
            background: var(--primary);
            color: var(--white);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
            z-index: 1;
        }

        .controls {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 32px;
        }

        button {
            padding: 12px 24px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }

        button:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        #result {
            max-width: 100%;
            margin-top: 32px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.4s ease;
        }

        #result:not(.hidden) {
            opacity: 1;
            transform: scale(1);
        }

        .hidden {
            display: none;
        }

        .home-link {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: var(--primary);
            color: var(--white);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
            z-index: 100;
        }

        .home-link:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .image-slot.empty {
            transform: scale(1);
        }

        .image-slot.empty:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <a href="https://www.rostos.ink" class="home-link">ËøîÂõû‰∏ªÁ´ô</a>
    <div class="container">
        <h1 class="title">‰πùÂÆ´Ê†ºÂõæÁâáÊó†ÁºùÂêàÊàêÂ∑•ÂÖ∑</h1>

        <div class="upload-area">
            <!-- ‰πùÂÆ´Ê†ºÂõæÁâáÊßΩ‰Ωç -->
            <div class="image-slot empty" onclick="triggerFileInput(1)">
                <span class="slot-number">1</span>
                <img id="preview1" class="hidden">
            </div>
            <div class="image-slot empty" onclick="triggerFileInput(2)">
                <span class="slot-number">2</span>
                <img id="preview2" class="hidden">
            </div>
            <div class="image-slot empty" onclick="triggerFileInput(3)">
                <span class="slot-number">3</span>
                <img id="preview3" class="hidden">
            </div>
            <div class="image-slot empty" onclick="triggerFileInput(4)">
                <span class="slot-number">4</span>
                <img id="preview4" class="hidden">
            </div>
            <div class="image-slot empty" onclick="triggerFileInput(5)">
                <span class="slot-number">5</span>
                <img id="preview5" class="hidden">
            </div>
            <div class="image-slot empty" onclick="triggerFileInput(6)">
                <span class="slot-number">6</span>
                <img id="preview6" class="hidden">
            </div>
            <div class="image-slot empty" onclick="triggerFileInput(7)">
                <span class="slot-number">7</span>
                <img id="preview7" class="hidden">
            </div>
            <div class="image-slot empty" onclick="triggerFileInput(8)">
                <span class="slot-number">8</span>
                <img id="preview8" class="hidden">
            </div>
            <div class="image-slot empty" onclick="triggerFileInput(9)">
                <span class="slot-number">9</span>
                <img id="preview9" class="hidden">
            </div>
        </div>

        <div class="controls">
            <button onclick="selectAllImages()">ÊâπÈáèÈÄâÊã©ÂõæÁâá</button>
            <button onclick="mergeImages()">ÂêàÊàêÂõæÁâá</button>
            <button onclick="downloadResult()">‰∏ãËΩΩÁªìÊûú</button>
        </div>

        <canvas id="canvas" class="hidden"></canvas>
        <img id="result" class="hidden">
    </div>

    <!-- ÈöêËóèÁöÑÊñá‰ª∂ËæìÂÖ•Ê°Ü -->
    <input type="file" id="fileInput" accept="image/*" multiple class="hidden" onchange="handleFiles(this.files)">

    <script>
        // Â≠òÂÇ®Â∑≤‰∏ä‰º†ÁöÑÂõæÁâá
        let uploadedImages = new Array(9).fill(null);

        // Ëß¶ÂèëÊñá‰ª∂ÈÄâÊã©
        function triggerFileInput(slotNumber) {
            const input = document.getElementById('fileInput');
            input.setAttribute('data-slot', slotNumber);
            input.click();
        }

        // ÊâπÈáèÈÄâÊã©ÂõæÁâá
        function selectAllImages() {
            const input = document.getElementById('fileInput');
            input.removeAttribute('data-slot');
            input.click();
        }

        // Â§ÑÁêÜÈÄâÊã©ÁöÑÊñá‰ª∂
        function handleFiles(files) {
            const input = document.getElementById('fileInput');
            const slotNumber = input.getAttribute('data-slot');

            if (slotNumber) {
                // Âçï‰∏™ÊßΩ‰Ωç‰∏ä‰º†
                if (files[0]) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const preview = document.getElementById(`preview${slotNumber}`);
                        const slot = preview.parentElement;
                        preview.src = e.target.result;
                        preview.classList.remove('hidden');
                        slot.classList.remove('empty');
                        uploadedImages[slotNumber - 1] = e.target.result;
                    }
                    reader.readAsDataURL(files[0]);
                }
            } else {
                // ÊâπÈáè‰∏ä‰º†
                Array.from(files).slice(0, 9).forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const preview = document.getElementById(`preview${index + 1}`);
                        const slot = preview.parentElement;
                        preview.src = e.target.result;
                        preview.classList.remove('hidden');
                        slot.classList.remove('empty');
                        uploadedImages[index] = e.target.result;
                    }
                    reader.readAsDataURL(file);
                });
            }
        }

        // ÂêàÂπ∂ÂõæÁâá
        function mergeImages() {
            if (uploadedImages.some(img => !img)) {
                alert('ËØ∑Á°Æ‰øùÊâÄÊúâ‰πùÂÆ´Ê†ºÈÉΩÂ∑≤‰∏ä‰º†ÂõæÁâáÔºÅ');
                return;
            }

            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const result = document.getElementById('result');

            // ËÆæÁΩÆÁîªÂ∏ÉÂ§ßÂ∞è
            let maxWidth = 0;
            let maxHeight = 0;

            // Âä†ËΩΩÊâÄÊúâÂõæÁâáÂπ∂Ëé∑ÂèñÊúÄÂ§ßÂ∞∫ÂØ∏
            Promise.all(uploadedImages.map(src => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.src = src;
                });
            })).then(images => {
                // ËÆ°ÁÆóÂçï‰∏™ÂõæÁâáÁöÑÊ†áÂáÜÂ∞∫ÂØ∏
                images.forEach(img => {
                    maxWidth = Math.max(maxWidth, img.width);
                    maxHeight = Math.max(maxHeight, img.height);
                });

                // ËÆæÁΩÆÁîªÂ∏ÉÂ∞∫ÂØ∏‰∏∫3x3ÁΩëÊ†º
                canvas.width = maxWidth * 3;
                canvas.height = maxHeight * 3;

                // ÁªòÂà∂ÂõæÁâá
                images.forEach((img, index) => {
                    const row = Math.floor(index / 3);
                    const col = index % 3;

                    // ËÆ°ÁÆóÁªòÂà∂‰ΩçÁΩÆ
                    const x = col * maxWidth;
                    const y = row * maxHeight;

                    // ‰ΩøÁî®drawImageÁöÑ9ÂèÇÊï∞ÁâàÊú¨‰ª•Á°Æ‰øùÂõæÁâáÂÆåÂÖ®Â°´ÂÖÖ‰∏îÊó†Áºù
                    ctx.drawImage(img, 0, 0, img.width, img.height, x, y, maxWidth, maxHeight);
                });

                // ÊòæÁ§∫ÁªìÊûú
                result.src = canvas.toDataURL('image/png');
                result.classList.remove('hidden');
            });
        }

        // ‰∏ãËΩΩÁªìÊûú
        function downloadResult() {
            const result = document.getElementById('result');
            if (result.src) {
                const link = document.createElement('a');
                link.download = '‰πùÂÆ´Ê†ºÂêàÊàêÂõæÁâá.png';
                link.href = result.src;
                link.click();
            } else {
                alert('ËØ∑ÂÖàÂêàÊàêÂõæÁâáÔºÅ');
            }
        }
    </script>
</body>

</html>
